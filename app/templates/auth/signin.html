<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    <title>{{ _('Вход в аккаунт') }}</title>
</head>
<body>
    <div class="login-form">
        <form method="POST" action="{{ url_for('auth.signin') }}">
            <h1>{{ _('Вход в аккаунт') }}</h1>
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            <label for="">{{ _('Запомнить меня') }}
                {{ form.remember }}</label>
            <input type="submit" value="{{ _('Войти в аккаунт') }}">
            <!--Ошибки-->
            <div class="error_codes_login">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <h1>{{ message }}</h1>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
</body>
</html>
