<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>{{ _('Вход в аккаунт') }}</title>
</head>
<body>
    <div class="login-form">
        <form action="index.html">
            <h1>{{ _('Вход в аккаунт') }}</h1>
            <input type="text" placeholder="{{ _('Логин') }}" required>
            <input type="password" placeholder="{{ _('Пароль') }}" required>
            <label for="">{{ _('Запомнить меня') }}<input type="checkbox"></label>
            <input type="submit" value="{{ _('Войти в аккаунт') }}">
            <!--Ошибки-->
            <div class="error_codes_login">
                <h1>{{ _('Вы ввели неправильный пароль!') }}</h1>
                <h2>{{ _('Пользователь уже существует!') }}</h2>
            </div>
        </form>
    </div>
</body>
</html>
